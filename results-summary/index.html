<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <!-- Card Component -->
    <section class="card">

      <!-- Card Component, Left Column -->
      <section class="result">
        <h1>Your Result</h1>
        <section class="bubble">
          <h2>76</h2>
          <p>of 100</p>
        </section>
        <section class="comparison">
          <h1 class="congrats">Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </section>

      <!-- Card Component, Right Column -->
      <section class="summary">
        <h1>Summary</h1>
        <section class="reaction">
          <h3 class="metric">Reaction</h3>
          <p class="score"><strong>80</strong> / 100</p>
        </section>
        <section class="memory">
          <h3 class="metric">Memory</h3>
          <p class="score"><strong>92</strong> / 100</p>
        </section>
        <section class="verbal">
          <h3 class="metric">Verbal</h3>
          <p class="score"><strong>61</strong> / 100</p>
        </section>
        <section class="visual">
          <h3 class="metric">Visual</h3>
          <p class="score"><strong>72</strong> / 100</p>
        </section>
        <button class="continue">Continue</button>
      </section>
    </section>

    <!-- Footer Component -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MJClaypool</a>.
    </div>
  </body>
</html>
