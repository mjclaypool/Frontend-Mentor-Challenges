<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <!-- Card Component -->
    <section class="card">

      <!-- Card Component, Left Column -->
      <section class="hero">
        <img src="./images/image-product-desktop.jpg"/>
      </section>

      <!-- Card Component, Right Column -->
      <section class="details">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <section class="perf-price">
          <h3 class="price">$149.99</h3>
          <p class="price">$169.99</p>
        </section>
        <button><i class="material-icons-outlined">shopping_cart</i>
          Add to Cart
        </button>
      </section>
    </section>

    <!-- Footer Component -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MJClaypool</a>.
    </div>
  </body>
</html>
